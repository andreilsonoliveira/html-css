<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="us" id="iusu" required minlength="6" maxlength="25" size="25" placeholder="Nome do usuario">
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="Sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="senha">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
