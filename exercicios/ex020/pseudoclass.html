<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(0, 0, 255, 0.199);
            border: 1px solid black;
            text-align: center;
            height: 200px; /* ALTURA*/
            width: 200px; /* LARGURA */

        }
        div:hover{
            background-color: rgb(5, 5, 49);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
