<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Exercicio</title>

    <style>
        body{
            background-color: aquamarine;
        }
    </style>

</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em <b>Html5</b>, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverar utilizar em cada caso:</p>
    
    <ul type="square">
        <li>
            <abbr title="USE A TAG TAG <p>">Paragrafo</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG <h1....ate h6>">Titulo</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG <img>">Imagens</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG <abbr>">Abreviações</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG <code>">Codigo-Fonte</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG <ol OU li>">Listas-Numeradas</abbr>
        </li>
    </ul>

    <ul type="square">
        <li>
            <abbr title="USE A TAG<ul OU li">Listas com Demarcadores</abbr>
        </li>
    </ul>

</body>
</html>
